<div class="container mx-auto my-5">
    <div class="row">
        <!-- {{vehiclesFormData() | json}} -->
        <!-- Card Component -->
        <div class="col-lg-12 col-md-12">
            <div class="card" style="width: 100%;">
                <h2 class="text-center" style="color: red; background-color: black; font-weight: bolder; height: 45px;">
                    Create a new car</h2>
                <form style="background-color: aqua; font-weight: bolder;">
                    <div class="form-group card-body">
                        <label>Enter reg no:</label>
                        <input type="text" (change)="updateForm('regNo', $event)" class="form-control" id="regNo"
                            name="regNo">
                    </div>
                    <div class="form-group card-body">
                        <label>Enter brand name:</label>
                        <input type="text" (change)="updateForm('brand', $event)" class="form-control" id="brand"
                            name="brand">
                    </div>
                    <div class="form-group card-body">
                        <label>Enter model:</label>
                        <input type="text" (change)="updateForm('model', $event)" class="form-control" id="model"
                            name="model">
                    </div>
                    <div class="form-group card-body">
                        <label>Enter year:</label>
                        <input type="text" (change)="updateForm('year', $event)" class="form-control" id="year"
                            name="year">
                    </div>
                    <div class="form-group card-body">
                        <label>Enter color:</label>
                        <input type="text" (change)="updateForm('color', $event)" class="form-control" id="color"
                            name="color">
                    </div>
                    <div class="form-group card-body">
                        <label>Enter Daily Rate:</label>
                        <input type="text" (change)="updateForm('dailyRate', $event)" class="form-control"
                            id="daily-rate" name="daily-rate">
                    </div>
                    <!-- shows button based on primary key i.e carId -->
                    <button (click)="onSave()" class="mx-4 my-3 btn btn-success">
                        Save my car
                    </button>
                    <button class="mx-4 my-3 btn btn-warning">
                        Update the car details
                    </button>
                </form>
            </div>
        </div>
        <!-- Table Component -->
        <div class="mt-4 col-lg-12 col-md-12">
            <div class="col-12">
                <h4 style="background-color: black; color: whitesmoke; padding: 2px 10px 2px 10px;" class="text-center">Lits of cars for rent</h4>
            </div>
            @for (item of carList$ | async; track $index) {
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reg No</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Daily Rate</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{item.regNo}}</td>
                        <td>{{item.brand}}</td>
                        <td>{{item.model}}</td>
                        <td>{{item.year}}</td>
                        <td>{{item.color}}</td>
                        <td>{{item.dailyRate}}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="mx-3 btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            }
        </div>
    </div>
</div>
